			function countingVowels(input) {          // СПОСОБ 2
				// делаем все буквы прописными . разрезаем строку на буквы (массив из букв) .
				// . находим нужные буквы и добавляем их в массив (функция(буква): строка . ищем в строке(букву)) .
				// . склеиваем массив из букв в строку и выдаём длину из строки состоящую из гласных букв
				let vowels = 'уеёыаоэяию';
				let out = input.toLowerCase().split('').filter(el => vowels.includes(el)).join('');
				return out.length;
			}
