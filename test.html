<body>
	<script>
					//let mas = [ 5, 7, [ 4, [2], 8, [1, 3], 2 ], [ 9, [] ], 1, 8];
			function treeSum(sum) {
				let sumResult = 0;
				for (let element of sum){
					if (typeof element === 'object'){
						sumResult += treeSum(element);
					}
					else {
						sumResult += element;
					}
				}
				return sumResult;
			}
	</script>
</body>
