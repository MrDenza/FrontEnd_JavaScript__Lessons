	<body>
		<script>
			let text = prompt('Введите строку на русском языке для подсчёта гласных букв:');
			let vowels = 'уеёыаоэяию';
			function countingVowels1(input) {          // СПОСОБ - forEach
				let c = 0;
				input.toLowerCase().split('').forEach(el => vowels.includes(el) ? c++ : '');
				return c;
			}
			function countingVowels2(input) {          // СПОСОБ - filter
				return input.toLowerCase().split('').filter(el => vowels.includes(el)).length;
			}
			function countingVowels3(input) {          // СПОСОБ - reduce
				//return input.toLowerCase().split('').reduce(red,0);
				return input.toLowerCase().split('').reduce((count,el) => vowels.includes(el) ? (count+1) : count, 0);
			}

			console.log('Количество гласных букв (способ - forEach): '+countingVowels1(text)+
						'\nКоличество гласных букв (способ - filter): '+countingVowels2(text)+
						'\nКоличество гласных букв (способ - reduce): '+countingVowels3(text));
